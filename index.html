<!DOCTYPE html> 
<html> 
<head> 
	<title>Super Mario</title> 
	
	
	<link rel="stylesheet" href="mario.css" />
	<script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">$(document).bind("mobileinit", function(){$.extend(  $.mobile , {autoInitializePage: false})});</script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<script src="mario.js"></script>
</head> 
<body id="grid"> 

    <div id="box1" class="gridBox" data-pic-file="jumpleft.png" title="Jump Left"></div>
    <div id="box2" class="gridBox" data-pic-file="jump.png"title="Jump"></div>
    <div id="box3" class="gridBox" data-pic-file="jumpright.png"title="Jump Right"></div>
    <div id="box4" class="gridBox" data-pic-file="backward.png"title="Left"></div>
    <div id="box5" class="gridBox" data-pic-file="neutral.png"title=""> <p id="status"> </p></div>

    <div id="box6" class="gridBox" data-pic-file="forward.png" title="Right"></div>
    <div id="box7" class="gridBox" data-pic-file="neutral.png"title=""></div>
    <div id="box8" class="gridBox" data-pic-file="down.png"title="Crouch"></div>
    <div id="box9" class="gridBox" data-pic-file="neutral.png"title=""></div>



</body>
</html>
